<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanteX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="navbar">
      <div class="navbar">
        <div class="logo">
          <img
            src="/Resources/img/favicon.svg"
            alt="Logo"
            width="30px"
            height="30px"
          />
          <h1>PLANTEX</h1>
        </div>
        <div class="items">
          <a href="#" id="home" class="active">Home</a>
          <a href="#" id="about">About</a>
          <a href="#" id="product">Product</a>
          <a href="#" id="faqs">FAQs</a>
          <a href="#" id="contact">Contact Us</a>
          <button id="mode-toggle" class="icon" onclick="toggleMode()">
            <img src="/sun.svg" alt="Sun icon" id="icon-img" width="30px" />
          </button>
        </div>
      </div>
    </section>

    <!--Home Page-->
    <section id="home">
      <div class="home">
        <div class="description">
          <div class="heading">
            <h1>
              Plants will make <br />
              your life better
            </h1>
          </div>
          <div class="para">
            <p>
              Create incredible plant design for your offices <br />or
              apartments. Add freshness to your new <br />ideas.
            </p>
            <button type="button" class="explore">
              Explore
              <img src="arrow.svg" alt="arrow" width="10px" height="10px" />
            </button>
          </div>
        </div>
        <div class="home-pic">
          <img src="/Resources/img/home.png" alt="Home image" width="500px" />
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/2073bc4a5d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
